<section class="col l4 offset-l4 m8 offset-m2 s10 offset-s1 white z-depth-4">
    <form class="myForm">
        <div id="first-register-menu">
            <h3 class="center-align">Novo usu√°rio</h3>
            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nome Completo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Nova Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="confirm_password" type="password" class="validate">
                    <label for="confirm_password">Confirmar Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="center-align">
                        <button id="btn-register-continue" class="btn waves-effect waves-light" type="button" name="action">Continuar
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="second-register-menu">
            <h3 class="center-align">Quase pronto!</h3>

            <div class="row">
                <div class="input-field col s12">
                    <input id="birthday" type="text" class="validate">
                    <label for="birthday">Data de Nascimento</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="city" type="text" class="validate">
                    <label for="city">Cidade</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12">
                    <input id="state" type="text" class="validate">
                    <label for="state">Estado</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="phone_number" type="text" class="validate">
                    <label for="phone_number">Telefone</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</section>
