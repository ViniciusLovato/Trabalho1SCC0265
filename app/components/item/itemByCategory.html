<section class="col l10 m9 s12">

    <!-- Category-->
    <div class="row">
        <div class="col s12 ">
            <h3 class=" cool-typography underline">{{ groupCategory }} </h3>
        </div>
        <div class="col l6 m12 s12" itemscope itemtype="https://schema.org/VideoGame" ng-repeat="item in getItemsByCategory() | orderBy: 'date'">

            <div class="card myCard z-depth-3">
                <div class="card-image">
                    <a href="#/item/{{ item.id }}"><img ng-src="{{item.images[0]}}" />
                    </a>
                    <span class="card-title"></span>
                </div>
                <div class="card-content home-card-content ">

                    <p class="orange-text border-bottom header">Nome</p>

                    <p itemprop="name">{{ item.name }}</p>
                    <p class="orange-text border-bottom header">Descrição</p>

                    <p>{{ item.description }}</p>

                    <p class="orange-text border-bottom header">Categorias:</p>
                    Tags:<span ng-repeat="cat in item.category">
                       <a href=""><span class="categoryTag"> +{{ cat }}</span>
                    </a>
                    </span>

                </div>
                <div class="card-action">
                    <span class="orange-text">Avaliação: </span>
                    <rating score="{{ item.rating.value / item.rating.nVotes }}" number="5" read-only></rating>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="col l2 m3 hide-on-small-only">

    <div class="row">
        <div class="col s12">
            <h3 class="underlineRelated cool-typography pink-text text-ligthen-2 right-align"></h3>
        </div>
        <div class="col s12">
            <div class="card z-depth-3">
                <div class="card-image">
                    <img src="">
                    <span class="card-title">Howling wolf is awesome</span>
                </div>
                <div class="card-content">
                    <p>Propaganda</p>
                </div>
                <div class="card-action">
                    <a href="#">comparativo</a>
                </div>
            </div>
        </div>

    </div>
</section>
