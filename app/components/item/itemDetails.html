<section class="col l9 m9 s12">
    <!-- Category-->
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="card myCard z-depth-3">
                <div class="card-image">
                    <a href=""><img ng-src="{{ currentItem[0].images[0] }}">
                    </a>
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <p>Category : {{ currentItem[0].category }}</p>
                    <p>{{ currentItem[0].name }}</p>
                    <p>{{ currentItem[0].description }}</p>

                    <div ng-repeat="comment in currentItem[0].comments">
                        <div class="card grey lighten-3 z-depth-1">
                            <p>{{ comment.userEmail }}</p>
                            <p>{{ comment.comment }}</p>
                        </div>

                    </div>
                </div>
                <div class="card-action">
                    <form>
                        <p>Para comentar voce deve estar logado</p>
                        <div class="row">
                            <div class="input-field col s12">
                                <input ng-model="comment" id="comment" type="text" class="validate">
                                <label for="comment">De sua opinião</label>
                            </div>
                        </div>
                        <div class="center-align">
                            <button ng-click="postComment(currentItem[0].id, comment)" class="btn waves-effect waves-light" type="submit" name="action">Enviar comentário
                                <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                    </form>

                    <span>AVALIACAO: over 9000</span>
                    <a href="#">comparativo</a>
                </div>
            </div>
        </div>
    </div>
</section>

        </div>
    </div>
</section>
