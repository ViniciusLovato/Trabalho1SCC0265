<section class="col l10 offset-l1 m8 offset-m2 s10 offset-s1 white z-depth-4" ng-app="UserRegisterApp">
    <form name="form" class="myForm" ng-submit="registerUser()" novalidate>
        {{ userRegister.password }}
        
        <div class="row">
            <div id="first-register-menu" class="col l6">
                <h3 class="center-align">Novo usuário</h3>
                <div class="row">
                    <div class="input-field col s12">
                        <input name="userRegisterName" id="name" type="text" class="validate" required ng-model="userRegister.name">
                        <label for="name">Nome Completo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="example@emailprovider.com" name="userRegisterEmail" id="email" type="email" class="validate" required ng-model="userRegister.email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input name="password" id="password" type="password" class="validate tooltipped" data-position="bottom" data-delay="50" data-tooltip="Senha deve conter no minimo:&#10;8 caracteres &#10;1 letra minuscula &#10;1 letra maiuscula &#10;1 numero &#10;1 caracter especial" required ng-model="userRegister.password" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\[\]\^\$\.\|\?\*\+\(\)\\~`\!@#%&\-_+={}'&quot;<>:;, ]).{8,}$/">
						<label for="password">Nova Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input name="userConfirmPassword" ui-validate-watch=" 'userRegister.password' "  ui-validate=" '$value==userRegister.password' " id="confirm_password" type="password" class="validate" required ng-model="userRegister.confirmPassword">
                        <label for="confirm_password">Confirmar Senha</label>
                    </div>
                </div>
            </div>


            <div id="second-register-menu" class="col l6">
                <h3 class="center-align">Quase pronto!</h3>

                <div class="row">
                    <div class="input-field col s12">
						<input type="text" class="datepicker" required ng-model="userRegister.birthday"></input>
                        <label for="birthday">Data de Nascimento</label>
                    </div>
                </div>
				
                <div class="row">
                    <div class="input-field col s12">
                        <input name="userCity" id="city" type="text" class="validate" required ng-model="userRegister.city">
                        <label for="city">Cidade</label>
                    </div>
                </div>
				
                <div class="row">
                    <div class="input-field col s12">
						<label for="state">Estado</label>
						<select>
						  	<option value="1">Acre 					(AC)</option>
							<option value="2">Alagoas 				(AL)</option>
							<option value="3">Amapá   				(AP)</option>
							<option value="4">Amazonas				(AM)</option>
							<option value="5">Bahia   				(BA)</option>
							<option value="6">Ceará   				(CE)</option>
							<option value="7">Distrito Federal 		(DF)</option>
							<option value="8">Espírito Santo 		(ES)</option>
							<option value="9">Goiás 				(GO)</option>
							<option value="10">Maranhão 			(MA)</option>
							<option value="11">Mato Grosso 			(MT)</option>
							<option value="12">Mato Grosso do Sul 	(MS)</option>
							<option value="13">Minas Gerais 		(MG)</option>
							<option value="14">Pará 				(PA)</option>
							<option value="15">Paraíba 				(PB)</option>
							<option value="16">Paraná 				(PR)</option>
							<option value="17">Pernambuco 			(PE)</option>
							<option value="18">Piauí 				(PI)</option>
							<option value="19">Rio de Janeiro 		(RJ)</option>
							<option value="20">Rio Grande do Norte 	(RN)</option>
							<option value="21">Rio Grande do Sul 	(RS)</option>
							<option value="22">Rondônia 			(RO)</option>
							<option value="23">Roraima 				(RR)</option>
							<option value="24">Santa Catarina 		(SC)</option>
							<option value="25">São Paulo 			(SP)</option>
							<option value="26">Sergipe 				(SE)</option>
							<option value="27">Tocantins 			(TO)</option>
						</select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="(XX)XXXX-XXXX" name="phoneNumber" id="phone_number" type="text" class="validate" required ng-model="userRegister.phoneNumber" ui-mask="(99)9999-9999">
                        <label for="phone_number">Telefone</label>
                    </div>
                </div>
            </div>
			
            <div class="row">
                <div class="col s12">
                    <div class="center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
